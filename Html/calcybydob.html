    <script>
          function checkloveper()
          {
                var date1 = document.getElementById('dob').value;
                var date2 = document.getElementById('dob1').value;
                var lovedata = Math.random() * 100;
                lovedata = Math.floor(lovedata);
                document.getElementById('lovevalue').value = lovedata + "%"; 
                
  
                if(date1 == "")
                {
                  alert('Please enter your Birth Date');
                }
                else if(date2 == "")
                {
                  alert('Please enter your Partner Birth Date');
                }
                else
                {
                  if(lovedata>=80 && lovedata<=100 )
                  {
                    document.getElementById('h31').innerHTML="Universal In Love";
                  }
                  if(lovedata>=30 && lovedata<=80 )
                  {
                    document.getElementById('h31').innerHTML="Lucky And Playful In Love";
                  }
                  if(lovedata>=0 && lovedata<=30)
                  {
                    document.getElementById('h31').innerHTML="UnLucky In Love";
